{extend name="layout"}

{block name="content"}
    <!-- wrapper-content -->
<div class="wrapper wrapper-content animated fadeInRight">

	<div class="row">

		<div class="col-lg-12">
			<div class="ibox ">
				<div class="ibox-title">
					<h5>用户信息</h5>
					<div class="ibox-tools">
						<a href="javascript:;" title="刷新" class="page-reload">
							<i class="fa fa-refresh"></i>
						</a>
						<a onclick="javascript:history.back(-1);return false;" href="javascricp:;" title="返回">
							<i class="fa fa-reply"></i>
						</a>
					</div>
				</div>
				<div class="ibox-content">
					<form action="{:url('admin/users/userData')}" name="form-builder"
						method="post" id="form">
					    
					    
						<div class="form-group row">
						    <label class="col-sm-2 col-form-label">
						        <span class="text-danger">*</span>
						        姓名：
						        </label>
							<div class="col-md-10"><input type="text" name="name" 
									class="form-control" value="{$autonymData.name}">
							</div>
						</div>
						
						<div class="hr-line-dashed"></div>
						<div class="form-group row"> 
						    <label class="col-sm-2 col-form-label">
						        <span class="text-danger">*</span>
						        手机号：
						        </label>
							<div class="col-md-10"><input type="text" name="phone" 
									class="form-control" value="{$autonymData.phone}">
							</div>
						</div>
						
						<div class="hr-line-dashed"></div>
						<div class="form-group row">
						    <label class="col-sm-2 col-form-label">
						        <span class="text-danger">*</span>
						        身份证号：
						        </label>
							<div class="col-md-10"><input type="text" name="number" 
									class="form-control" value="{$autonymData.number}">
							</div>
						</div>
						
						<div class="hr-line-dashed"></div>
						<div class="form-group row">
						    <label class="col-sm-2 col-form-label">
						        <span class="text-danger">*</span>
						        学历：
						        </label>
							<div class="col-md-10"><input type="text" name="education" 
									class="form-control" value="{$autonymData.education}">
							</div>
						</div>
						
						<div class="hr-line-dashed"></div>
						<div class="form-group row">
						    <label class="col-sm-2 col-form-label">
						        <span class="text-danger">*</span>
						        职业：
						        </label>
							<div class="col-md-10"><input type="text" name="profession" 
									class="form-control" value="{$autonymData.profession}">
							</div>
						</div>
						
						<div class="hr-line-dashed"></div>
						<div class="form-group row">
						    <label class="col-sm-2 col-form-label">
						        <span class="text-danger">*</span>
						        职务：
						        </label>
							<div class="col-md-10"><input type="text" name="dutuies" 
									class="form-control" value="{$autonymData.dutuies}">
							</div>
						</div>
						
						<div class="hr-line-dashed"></div>
						<div class="form-group row">
						    <label class="col-sm-2 col-form-label">
						        <span class="text-danger">*</span>
						        地址：
						        </label>
							<div class="col-md-10"><input type="text" name="site" 
									class="form-control" value="{$autonymData.site}">
							</div>
						</div>
						
						<div class="hr-line-dashed"></div>
						<div class="form-group row">
						    <label class="col-sm-2 col-form-label">
						        <span class="text-danger">*</span>
						        邮政编码：
						        </label>
							<div class="col-md-10"><input type="text" name="postal_code" 
									class="form-control" value="{$autonymData.postal_code}">
							</div>
						</div>
						
						
						<div class="hr-line-dashed"></div>
						<div class="form-group row">
						    <label class="col-sm-2 col-form-label">
						        <span class="text-danger">*</span>
						        电子邮箱：
						        </label>
							<div class="col-md-10"><input type="text" name="e_mail" 
									class="form-control" value="{$autonymData.e_mail}">
							</div>
						</div>
						
						
						<div class="hr-line-dashed"></div>
						<div class="form-group row">
						    <label class="col-sm-2 col-form-label">
						        <span class="text-danger">*</span>
						        开户行：
						        </label>
							<div class="col-md-10"><input type="text" name="opening_bank" 
									class="form-control" value="{$bankData.opening_bank}">
							</div>
						</div>
					    
					    <div class="hr-line-dashed"></div>
						<div class="form-group row">
						    <label class="col-sm-2 col-form-label">
						        <span class="text-danger">*</span>
						        银行卡号：
						        </label>
							<div class="col-md-10"><input type="text" name="bank_card" 
									class="form-control" value="{$bankData.bank_card}">
							</div>
						</div>
						<input type="hidden" name="uid" value="{$uid}">
						
						<div class="hr-line-dashed"></div>
						<div class="form-group row">
							<div class="col-sm-12 col-sm-offset-2">
								<button class="btn btn-primary btn-lg btn-w-m ajax-post" target-form="form-builder"
									type="submit">提交</button>
								<button class="btn btn-default btn-lg" type="button"
									onclick="javascript:history.back(-1);return false;">返回 </button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

{/block}
{block name="script"}
<script>
	$(document).ready(function () {
		$("#form").validate({
			rules: {
				username: {
					required: true,
					minlength: 2
				},
				nickname: {
					required: true,
					minlength: 2
				},
				email: {
					required: true,
					email: true
				},
				password: {
					required: true,
					minlength: 6
				}
			},
			messages: {
				username: {
					required: "请输入用户名",
					minlength: "用户名长度不能小于2"
				},
				nickname: {
					required: "请输入用户昵称",
					minlength: "用户名长度不能小于2"
				},
				email: {
					required: "请输入邮箱",
					email: "请输入正确格式的邮箱"
				},
				password: {
					required: "请输入密码",
					minlength: "密码长度不能小于6"
				}
			}
		});
	});
</script>
{/block}
