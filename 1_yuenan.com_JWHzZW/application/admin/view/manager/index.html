{extend name="index_layout"/}
{block name="main"}
<div class="layui-card">
    <div class="layui-card-header">管理员管理</div>
    <div class="layui-card-body">
        <div class="layui-form">
            <table class="layui-hide" id="currentTable" lay-filter="currentTable"></table>
        </div>
    </div>
</div>
{/block}
{block name="script"}
<script type="text/javascript">
layui.use('yznTable', function() {
    var table = layui.yznTable;

    var init = {
        table_elem: '#currentTable',
        table_render_id: 'currentTable',
        add_url: '{:url("add")}',
        edit_url: '{:url("edit")}',
        delete_url: '{:url("del")}',
    };

    table.render({
        init: init,
        search: false,
        toolbar: ['refresh','add'],
        url: '{:url("index")}',
        cols: [
            [
                { field: 'id',  title: 'ID'},
                { field: 'bid_name',  title: '上級', searchOp: 'like' },
                { field: 'roleid',  title: '角色', searchOp: 'like' },
                
                { field: 'username',  title: '賬號', searchOp: 'like' },
                { field: 'nickname', title: '姓名', searchOp: 'like'  },
                { field: 'code_str',  title: '邀請碼', searchOp: 'like' },
                { field: 'status',  title: '狀態', searchOp: 'like' },
                
                // { field: 'last_login_ip', title: '最后登录IP', searchOp: 'like'  },
                // { field: 'last_login_time', width: 200, title: '最后登录时间', search: 'range' },
                // { field: 'email',width: 200, title: 'E-mail', searchOp: 'like'  },
                
                { width:100, title: '操作',templet: function (d){
                    if(d.id=={$userInfo.id}){
                        return '<a class="layui-btn layui-btn-xs layui-btn-danger layui-btn-disabled">不可操作</a>';
                    }else{
                        return yznTable.formatter.tool.call(this,d,this);
                    }
                },operat: ['edit','delete']}
            ]
        ],
        page: {}
    });
});
</script>
{/block}
