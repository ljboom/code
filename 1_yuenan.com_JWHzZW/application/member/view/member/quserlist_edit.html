{extend name="admin@index_layout"/}
{block name="main"}
<form class="layui-form" method="post">
    
    <div class="layui-form-item">
        <label class="layui-form-label">手机号</label>
        <div class="layui-input-block">
            <input type="text" disabled="disabled" style="background:#CCCCCC" lay-verify="required" autocomplete="off" placeholder="手机号" class="layui-input" value="{$data.tel}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-block">
            <input type="text" name="password"  autocomplete="off" placeholder="填写新密码" class="layui-input" >
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">资金密码</label>
        <div class="layui-input-block">
            <input type="text" name="t_password"  autocomplete="off" placeholder="填写新资金密码" class="layui-input" >
        </div>
    </div>
    <!--<div class="layui-form-item">-->
    <!--    <label class="layui-form-label">邀请码</label>-->
    <!--    <div class="layui-input-block">-->
    <!--        <input type="text"  disabled="disabled" style="background:#CCCCCC"  autocomplete="off" placeholder="填写新资金密码" class="layui-input" value="{$data.code_str}">-->
    <!--    </div>-->
    <!--</div>-->
    <input type="hidden" name="id" value="{$data.id}">
    <div class="layui-form-item layer-footer">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit>立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
{/block}
{block name="script"}
<script type="text/javascript">
layui.use('yznForm', function() {
    var yznForm = layui.yznForm;
    yznForm.listen();
});
</script>
{/block}
