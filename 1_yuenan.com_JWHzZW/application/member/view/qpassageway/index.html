{extend name="admin@index_layout"/}
{block name="main"}
<div class="layui-card">
    <div class="layui-card-header">通道管理</div>
    <div class="layui-card-body">
        <table class="layui-hide" id="currentTable" lay-filter="currentTable"></table>
    </div>
</div>
{/block}
{block name="script"}
<script>
layui.use('yznTable', function() {
    var table = layui.yznTable;

    var init = {
        table_elem: '#currentTable',
        table_render_id: 'currentTable',
        add_url: "{:url('add')}",
        edit_url: "{:url('edit')}",
        delete_url: "{:url('del')}",
    };

    table.render({
        init: init,
        toolbar: ['refresh', 'add', 'delete'],
        url: '{:url("index")}',
        cols: [
            [
                // { type: 'checkbox', fixed: 'left' },
                { field: 'id', width: 100, title: '用户ID' , search: false },
                { field: 'card_name', width: 150, title: '賬戶戶名', search: false},
                { field: 'card_id', width: 150, title: '賬戶賬號', search: false },
                { field: 'branch_name',  title: '收款銀行', search: false },
                { field: 'card_branch', title: '收款支行', search: false  },
                { field: 'address', title: '收款人地址', search: false  },
                { field: 'branch_number', title: '銀行代碼', search: false  },
                { width:90, title: '操作',templet: yznTable.formatter.tool,operat: ['edit','delete']}
            ]
        ],
        page: {}
    });
});
</script>
{/block}
