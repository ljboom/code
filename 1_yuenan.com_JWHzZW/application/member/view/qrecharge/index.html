{extend name="admin@index_layout"/}
{block name="main"}
<div class="layui-card">
    <div class="layui-card-header">充值管理</div>
    <div class="layui-card-body">
        <table class="layui-hide" id="currentTable" lay-filter="currentTable"></table>
    </div>
</div>

<script type="text/html" id="barTool">

   {{#  if(d.type !== 1 && d.type !== 2 && d.roleid == 1){ }}
      <a data-request='{:url("edit")}?id={{ d.id }}&type=1' class="layui-btn layui-btn-xs">通過</a>
      <a data-request='{:url("edit")}?id={{ d.id }}&type=2' class="layui-btn layui-btn-danger layui-btn-xs ">拒絕</a>

   {{#  } }}

</script>
{/block}
{block name="script"}
<script>
layui.use(['yznTable', 'table'], function() {
    var table = layui.yznTable;

    var init = {
        table_elem: '#currentTable',
        table_render_id: 'currentTable',
        edit_url: "{:url('edit')}",
        add_url: "{:url('add')}",
    };

    table.render({
        init: init,
        search: false,
        searchFormVisible: true,
        toolbar: ['refresh', 'add'],
        url: '{:url("index")}',
        cols: [
            [
                // { type: 'checkbox', fixed: 'left' },
                { field: 'id', width: 60, title: 'ID' , search: false },
                { field: 'number', width: 200, title: '訂單編號',},
                { field: 's_username', width: 150, title: '所屬上級', search: false },
                { field: 'tel',  title: '賬號',  },
                { field: 'username', title: '實名',   },
                { field: 'qpassageway', title: '充值通道', search: false  },
                { field: 'money', title: '訂單金額', search: false  },
                { field: 'remarks', title: '備註', search: false  },
                { field: 'type_nem', title: '狀態',   },
                { field: 'reg_time', width: 200, title: '創建時間', search: 'range'  },
                // { width:90, title: '操作',templet: yznTable.formatter.tool,operat: ['edit','delete']}
                { fixed: 'right', align: 'center', width: 120, title: '操作', toolbar: '#barTool' }
            ]
        ],
        page: {}
    });

})
</script>
{/block}
