<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Order_sn')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-order_sn" class="form-control" name="row[order_sn]" type="text" value="{$row.order_sn|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Fangxiang_data')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="fangxiangDataList" item="vo"}
            <label for="row[fangxiang_data]-{$key}"><input id="row[fangxiang_data]-{$key}" name="row[fangxiang_data]" type="radio" value="{$key}" {in name="key" value="$row.fangxiang_data"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('User_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-user_id" data-rule="required" data-source="user/user/index" data-field="nickname" class="form-control selectpage" name="row[user_id]" type="text" value="{$row.user_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Pro_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-pro_id" data-rule="required" data-source="pro/index" class="form-control selectpage" name="row[pro_id]" type="text" value="{$row.pro_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Price')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-price" data-rule="required" class="form-control" step="0.01" name="row[price]" type="number" value="{$row.price|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Shuliang')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-shuliang" data-rule="required" class="form-control" name="row[shuliang]" type="number" value="{$row.shuliang|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Benjin')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-benjin" data-rule="required" class="form-control" step="0.01" name="row[benjin]" type="number" value="{$row.benjin|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Zhuijiaxinyongjin')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-zhuijiaxinyongjin" data-rule="required" class="form-control" step="0.01" name="row[zhuijiaxinyongjin]" type="number" value="{$row.zhuijiaxinyongjin|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Yingkui')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-yingkui" data-rule="required" class="form-control" step="0.01" name="row[yingkui]" type="number" value="{$row.yingkui|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Sxf_gyf')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sxf_gyf" data-rule="required" class="form-control" step="0.01" name="row[sxf_gyf]" type="number" value="{$row.sxf_gyf|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Shizhi')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-shizhi" data-rule="required" class="form-control" step="0.01" name="row[shizhi]" type="number" value="{$row.shizhi|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="statusList" item="vo"}
            <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="$row.status"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Buy_type')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-buy_type" data-rule="required" class="form-control selectpicker" name="row[buy_type]">
                {foreach name="buyTypeList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.buy_type"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Buytime')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-buytime" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[buytime]" type="text" value="{:$row.buytime?datetime($row.buytime):''}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Selltime')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-selltime" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[selltime]" type="text" value="{:$row.selltime?datetime($row.selltime):''}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Selldata')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="selldataList" item="vo"}
            <label for="row[selldata]-{$key}"><input id="row[selldata]-{$key}" name="row[selldata]" type="radio" value="{$key}" {in name="key" value="$row.selldata"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Sellprice')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sellprice" data-rule="required" class="form-control" step="0.01" name="row[sellprice]" type="number" value="{$row.sellprice|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Sellmoney')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sellmoney" data-rule="required" class="form-control" step="0.01" name="row[sellmoney]" type="number" value="{$row.sellmoney|htmlentities}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
