<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Order_sn')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-order_sn" class="form-control" name="row[order_sn]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('User_parent_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-user_parent_id" data-rule="required" data-source="user/parent/index" class="form-control selectpage" name="row[user_parent_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('User_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-user_id" data-rule="required" data-source="user/user/index" data-field="nickname" class="form-control selectpage" name="row[user_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Pro_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-pro_id" data-rule="required" data-source="pro/index" class="form-control selectpage" name="row[pro_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Price')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-price" data-rule="required" class="form-control" step="0.01" name="row[price]" type="number" value="0.00">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Shengoushuliang')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-shengoushuliang" data-rule="required" class="form-control" name="row[shengoushuliang]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Zhongqianshu')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-zhongqianshu" data-rule="required" class="form-control" name="row[zhongqianshu]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Xurenjiao')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-xurenjiao" data-rule="required" class="form-control" step="0.01" name="row[xurenjiao]" type="number" value="0.00">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Yingrenjiao')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-yingrenjiao" data-rule="required" class="form-control" step="0.01" name="row[yingrenjiao]" type="number" value="0.00">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Yirenjiao')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-yirenjiao" data-rule="required" class="form-control" step="0.01" name="row[yirenjiao]" type="number" value="0.00">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Renjiaocishu')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-renjiaocishu" data-rule="required" class="form-control" name="row[renjiaocishu]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="statusList" item="vo"}
            <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="0"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
