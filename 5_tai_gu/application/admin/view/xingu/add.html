<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" class="form-control" name="row[name]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Zimudaima')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-zimudaima" class="form-control" name="row[zimudaima]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Shuzidaima')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-shuzidaima" class="form-control" name="row[shuzidaima]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Shijia')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-shijia" data-rule="required" class="form-control" step="0.01" name="row[shijia]" type="number" value="0.00">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Chengxiaojia')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-chengxiaojia" data-rule="required" class="form-control" step="0.01" name="row[chengxiaojia]" type="number" value="0.00">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Zongshengou')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-zongshengou" data-rule="required" class="form-control" name="row[zongshengou]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Yishengou')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-yishengou" data-rule="required" class="form-control" name="row[yishengou]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Chouqiandate')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-chouqiandate" class="form-control datetimepicker" data-date-format="YYYY-MM-DD" data-use-current="true" name="row[chouqiandate]" type="text" value="{:date('Y-m-d')}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Kaifangdate')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-kaifangdate" class="form-control datetimepicker" data-date-format="YYYY-MM-DD" data-use-current="true" name="row[kaifangdate]" type="text" value="{:date('Y-m-d')}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Jiezhidate')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-jiezhidate" class="form-control datetimepicker" data-date-format="YYYY-MM-DD" data-use-current="true" name="row[jiezhidate]" type="text" value="{:date('Y-m-d')}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Faquan_date')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-faquan_date" class="form-control datetimepicker" data-date-format="YYYY-MM-DD" data-use-current="true" name="row[faquan_date]" type="text" value="{:date('Y-m-d')}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Shichanglist')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-shichanglist" class="form-control selectpicker" name="row[shichanglist]">
                {foreach name="shichanglistList" item="vo"}
                    <option value="{$key}" {in name="key" value="1"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Weigh')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-weigh" data-rule="required" class="form-control" name="row[weigh]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="statusList" item="vo"}
            <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="0"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
