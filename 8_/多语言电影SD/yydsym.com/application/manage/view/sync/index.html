<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>任务同步</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/resource/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/resource/css/mylay.css">
</head>
<body>
<div style="padding: 20px; background-color: #F2F2F2;">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card" style="padding: 10px;">
                <form class="layui-form search">
                    <div class="layui-inline">
                        <label class="layui-form-label" style="width: 130px">同步密码</label>
                        <div class="layui-input-inline" style="width: 300px">
                            <input class="layui-input" id="syncPassword" type="password" autocomplete="off">
                        </div>
                    </div>
                    <div class="layui-inline" style="text-align: center;">
                        <button type="button" class="layui-btn" id="go-search">开始同步</button>
                    </div>
                    <div class="layui-form-item">
                    </div>
                </form>
                <div style="line-height: 200%;font-size: 16px">
                    每次同步500条数据，若同步完成则会显示本次同步0条<br>
                    系统会自动同步所有任务数据。请勿关闭本页面。
                </div>
                <div id="result-msg" style="font-size: 20px;font-weight: bold;margin-top: 20px;color: red">

                </div>
            </div>
        </div>
    </div>
</div>
<script src="/resource/layuiadmin/layui/layui.js"></script>
<script src="/resource/js/manage/init_date.js"></script>
<script src="/resource/js/manage/user.js"></script>
<script src="/resource/js/manage/jquery.min.js"></script>
<script>
    $(function () {
        var sub = false;
        $('#go-search').on('click', function () {
            syncNextTask();
        });

        function syncNextTask() {
            if (sub) return;
            sub = true;
            $('#result-msg').html('采集中......');
            $.ajax({
                url: '{:url("task")}',
                data: {limit: 500, password: $('#syncPassword').val()}, type: 'post', dataType: 'json',
                success: function (res) {
                    if (res.code == 1) {
                        $('#result-msg').html('同步成功，本次同步：' + res.count + '条，正在进行下一轮同步......');
                        setTimeout(function () {
                            syncNextTask();
                        }, 3000);
                    } else {
                        $('#result-msg').html(res.msg);
                    }
                    sub = false;
                }, error: function () {
                    $('#result-msg').html('同步失败，请联系技术处理');
                    sub = false;
                }
            })
        }
    });
</script>
</body>
</html>
